{% extends 'blog/base.html' %}

{% block content %}

	<!-- *****************************************************************************************************************
	 BLUE WRAP
	 ***************************************************************************************************************** -->
	
	 <div id="blue">
	    <div class="container">
			<div class="row">
				<h3>EFGK2PH 16/17 - Unterricht</h3>
			</div><!-- /row -->
	    </div> <!-- /container -->
	</div><!-- /blue -->

	<!-- *****************************************************************************************************************
	 BLOG CONTENT
	 ***************************************************************************************************************** -->

	 <div class="container mtb">
		<div class="row">
	 <! -- BLOG POSTS LIST -->
			<div class="col-lg-8">
			
				{% for post in posts %}
				<!-- <p><img class="img-responsive" src={{ post.mainpict.url }}></p>-->
				<p><img class="img-rounded" display: block max-width: 100% height: auto  src={{ post.mainpict.url }}></p>
				<a href="single-post.html"><h3 class="ctitle">{{ post.title }}</h3></a>
				<p><csmall>{{ post.pdate }}</csmall> | <csmall2>{{ post.author }}</csmall2></p>
				{{ post.text|safe }} 
				<p><a href="single-post.html">[Read More]</a></p>
				<div class="hline"></div>
				<div class="spacing"></div>
				{% endfor %}

			</div><!--/col-lg-8 -->
				
			<!-- SIDEBAR -->
			<div class="col-lg-4">
				<h4>Search</h4>
				<div class="hline"></div>
				<p>
					<br/>
					<input type="text" class="form-control" placeholder="Search something">
				</p>
				
				<!--		<div class="spacing"></div> -->

			</div>
	 	</div><!--/row -->
	 </div><!--/container -->


{% endblock %}
